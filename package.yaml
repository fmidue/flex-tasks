---
name: ma-patrick-ritzenfeld
extra-source-files: [ ]
dependencies:
  - base
  - blaze-markup
  - extra
  - fast-logger
  - parsec
  - shakespeare
  - text
  - yesod
  - yesod-core
default-extensions:
  - TupleSections
  - DuplicateRecordFields
  - OverloadedLabels
  - MultiParamTypeClasses
  - FlexibleInstances
  - TypeApplications
  - ScopedTypeVariables
  - NamedFieldPuns
  - FlexibleContexts
library:
  source-dirs: src
  exposed-modules:
    - FlexTask.Generics
    - FlexTask.FormUtil
    - FlexTask.YesodConfig
  ghc-options:
    - -Wall
    - -Widentities
    - -Werror
executables:
  default:
    main: default.hs
    source-dirs: app
    dependencies:
      - ma-patrick-ritzenfeld
    ghc-options:
      - -Wunused-imports
      - -Wmissing-signatures
      - -Wunused-matches
      - -Widentities
      - -Werror
tests:
  ma-patrick-ritzenfeld-test:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
      - -Widentities
      - -Werror
    dependencies:
      - ma-patrick-ritzenfeld
      - hspec
